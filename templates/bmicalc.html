<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body align=center>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4"><legend><h1>BMI Calculator</h1></legend></div>
			<div class="col-md-4"></div>
		</div>
			<br>
			<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form class="form-horizontal" action={{ url_for('bmi_calculator') }}  method="post">
					<div class="form-group">
						<label class="control-label col-xs-3" for="weight">Weight:</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" step="any" name="weight" placeholder="Enter your weight in Kilograms", required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-3" for="height">Height:</label>
						<div class="col-xs-7">
							<input type="number" class="form-control" max="2.5" step="any" name="height" placeholder="Enter your height in meters", required>
						</div>
					</div>
					<div class="form-group">
            			<div class="col-xs-offset-3 col-xs-9">
                			<input type="submit" class="btn btn-success" value="Calculate BMI">
                			<input type="reset" class="btn btn-danger" value="Reset">
            			</div>
        			</div>
        		</form>
        	</div>
        	<div class="col-md-4"></div></div>
		</div>
	</body>
</html>
